                    <volist name="list" id="li">

	            </select>

	        <div style="clear:both"></div>

        <div>
	        <form action="Gather/gather_" method="post" id="dayStatic">
	            <input type="text" value="" class="qtext" name="starttime" id="starttime2" style="width: 128px;" placeholder="开始时间">
	            <div id="sdd2" style="left: 46px;top: 228px;"></div>&nbsp;～
	            <input type="text" value="" class="qtext" name="endtime" id="endtime2" style="width: 128px;" placeholder="结束时间">
	            <div id="edd2" style="left: 205px;top: 228px;"></div>&nbsp;
	            <select name="list" class=" tab_select" style="width: 352px;height: 40px;">

                    <volist name="list" id="li">
                        <option value="{$li.id}">{$li.name}</option> 
                    </volist>
	            </select>
	            <input type="submit" value="每银行日流水收入统计" class="button">
	            <input type="submit" value="收入台账统计" class="button">
	        </form>
	        <div style="clear:both"></div>
        </div>
        

    </div>

    <div class="tableBox tableBox2">
	   	<table id="table" border="1" bordercolor="#CCCCCC" cellpadding="0" cellspacing="0" style="width:120%;">
	    	<tr>
	        	<th>收入类型</th>
	        	<th>二级科目</th>
	            <th>公司名称</th>
	            <th>收款金额</th>
	            <th>账户名称</th>
	            <th>收款日期</th>
	            <th>客户分组</th>
	            <th>合同性质</th>
	            <th>操作者</th>
	            <th>操作</th>
	        </tr>
	        <volist name="data" id="data">
		        <tr class="tr" value="1">
		            <td class="tc">{$data.firststep}</td>
		            <td class="tc">{$data.detail}</td>
		            <td class="tc">{$data.client_name}</td>
		            <td class="tc">{$data.money}</td>
		            <td class="tc">{$data.name}</td>
		            <td class="tc">{$data.gathertiem|date="Y-m-d",###}</td>
		            <td class="tc">{$data.nuddke_id}</td>
		            <td class="tc"></td>
		            <td class="tc">{$data.real_name}</td>
		            <td class="tc fixed_w">

		            		<div class="operarea">
					            <a href="__APP__/Gather/gather_save/id/{$data.id}" class="see oper2">查看</a>

					            <a href="__APP__/Gather/gather_del/id/{$data.id}" class="del2 oper2">删除</a>
				            </div>
				        </div>

		        </tr>
