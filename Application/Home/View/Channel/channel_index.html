<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>渠道商管理</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/content.css"  />
    <link rel="csssheet" type="text/css" href="__CSS__/public.css"  />
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/Public.js"></script>
    <script type="text/javascript" src="__JS__/winpop.js"></script>
</head>
<body>
<div id="content">
    <div class="topFix">
        <h1>首页 > 客户管理 > 渠道商管理</h1>
        <h2>
            <div class="h2_left">
                <a href="__APP__/channel/channel_add" class="add">添加</a>
                <a href="javascript:history.back();" class="Retreat">后退</a>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </h2>

    </div>
    <div class="tableBox">
		<table id="table" border="1" bordercolor="#CCCCCC" cellpadding="0" cellspacing="0" style="width:100%">
            <tr>
                <th>编号</th>
                <th>公司名称</th>
                <th>联系人</th>
                <th>联系方式</th>
                <th>办公地址</th>
                <th>成单总量</th>
                <th>新签量</th>
                <th>续签量</th>
                <th>业务员</th>
                <th>操作</th>
            </tr>
            <volist name="volist" id="vo">
                <tr class="tr" value="1">
                    <td class="tc">{$vo.id}</td>
                    <td class="tc">{$vo.middle_name}</td>
                    <td class="tc">{$vo.middle_man}</td>
                    <td class="tc">{$vo.middle_tel}</td>
                    <td class="tc">{$vo.middle_address}</td>
                    <td class="tc">{$vo.middle_total}</td>
                    <td class="tc"></td>
                    <td class="tc"></td>
                    <td class="tc">{$vo.real_name}</td>
                    <td class="tc fixed_w">
                        <div class="operation">更多
                            <div class="operarea">
                                <a href="{$vo.id}" class="edit oper2">修改</a>
                                <a href="{$vo.id}" class="del2 oper2">删除</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </volist>
        </table>	
	</div>	
    <div id="page">
        
    </div>
</div>
</body>
</html>
