        $(document).on('change','#schoice',function(){
            if ($(this).val() == 3) {
                $(".orige").hide();
                $(".orige").find('input').addClass('dis');
                $('.replace').show();
                $(".replace").find('input').removeClass('dis');
                
            }else{
               $(".orige").show();
               $(".orige").find('input').removeClass('dis');
                $('.replace').hide();
                $(".replace").find('input').addClass('dis'); 
            }  
        });
    })
