    <dl id="dl">
        <form method="post" action="<{:U('Classify/Cateadd_do')}>" id="add">
            <dd>
                <span class="dd_left">地址号</span>
                <span class="dd_right"><input type="text" placeholder="输入如：新材料创业大厦" name="classname" class="qtext  qtext_width" value="" style="width:360px;"/></span>
            </dd>
            <dd>
                <span class="dd_left">公司名称</span>

            <dd>

                <span class="dd_right"><input type="text"  class="qtext" value="" style="width:360px;"/></span>
            </dd>
            <dd>
                <span class="dd_left">法人电话</span>
                <span class="dd_right"><input type="text"  class="qtext" value="" style="width:360px;"/></span>
            </dd>
            <dd>
                <span class="dd_left">纳税形式</span>
                <span class="dd_right"><input type="text"  class="qtext" value="" style="width:360px;"/></span>
            </dd>
            <dd>
                <span class="dd_left">信用代码</span>
                <span class="dd_right"><input type="text"  class="qtext" value="" style="width:360px;"/></span>
            </dd>
            <dd><input type="submit" class="button" value="提 交" /></dd>
            <div style="clear:both;"></div>
        </form>
    </dl>
</div>
