<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>添加产品</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/content.css"  />
    <link rel="stylesheet" type="text/css" href="__CSS__/public.css"  />
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/Public.js"></script>
    <script type="text/javascript" src="__JS__/winpop.js"></script>
</head>
<body>
<div id="content">
    <h1>首页 &gt; 产品管理 &gt; 项目管理 &gt;产品详情添加</h1>
    <h2>
        <div class="h2_left">
            <a href="javascript:;" class="add" onclick="javascript:location.href='__APP__/Product/addproduct'">添加</a>
            <a href="javascript:history.back();" class="Retreat">后退</a>
        </div>
    </h2>
    <form action="__APP__/Product/add_do_propuct/" method="post">

        <dl id="cdl" style="display: none;">
            <!--产品分类-->
            <dd>
                <span class="dd_left">项目：</span>
                <span class="dd_right">
                    <select class="select tab_select" name="class_id" style="width: 754px;height: 40px;">
                        <option value="0">选择项目</option>
                        <volist name="clist" id="vo">
                            <option value="<{$vo.id}>"><{$vo.classname}></option>
                        </volist>
                    </select>
                </span>
            </dd>
        </dl>
        <dl id="cdl" class="aaa" style="margin-top: 0;">
            <!--注册地址-->
            <dd>
                <span class="dd_left">注册地址：</span>
                <span class="dd_right">
                    <input type="text" style="width: 600px;margin-right: 5px;" class="qtext proname" id="proname" name="proname[]" value="" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="+" id="jiayitao" class="submit submit2">&nbsp;&nbsp;<input type="button" value="-"  class="submit  jian2 submit2" style="margin-left: 2px;">
                </span>
            </dd>
            <dd>
                <span class="dd_left">地址面积</span>
                <span class="dd_right"><input type="text" name="adrarea" class="qtext" value="" style="width:742px;"/></span>
            </dd>
            <!-- 普通注册号 -->
            <dd>
                <span class="dd_left">普通注册号：</span>
                <span class="dd_right">
                    <input type="text" class="qtext num_start" name="num_start[]" style="width:359px;float: left;" value="" />
                    <span style="float: left;line-height: 40px;">～</span>
                    <input type="text" class="qtext num_end" name="num_end[]"  style="width:359px;float: left;" value="" />
                </span>
            </dd>
            <!-- 销售注册号 -->
            <dd>
                <span class="dd_left">销售注册号：</span>
                <span class="dd_right">
                    <input type="text" class="qtext num_start" name="num_start[]" style="width:359px;float: left;" value="" />
                    <span style="float: left;line-height: 40px;">～</span>
                    <input type="text" class="qtext num_end" name="num_end[]"  style="width:359px;float: left;" value="" />
                </span>
            </dd>
            
            <!--大面积房间号-->
            <dd id="dhao" class="hao">
                <span class="dd_left">
                    大面积房间号:  
                </span>
                <span class="dd_right">
                <input type="text"  class="qtext room_num" name="room_num[0][]" value="" style="width: 265px;" />&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="dd_span">面积：</span><input type="text"  class="qtext room_area" name="room_area[0][]" value="" placeholder="平方米" style="width: 265px;"/>  &nbsp;&nbsp;&nbsp;&nbsp; 
                <input type="button" value="+"  class="submit submit2 jia">&nbsp;&nbsp;<input type="button" value="-"  class="submit jian submit2" style="margin-left: 2px;"></span>   
            </dd>

            <!--小面积房间号-->
            <dd id="xhao" class="hao">
                <span class="dd_left">
                    小面积房间号:  
                </span>
                <span class="dd_right">
                <input type="text"  class="qtext room_num" name="room_num[0][]" value="" style="width: 265px;" />&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="dd_span">面积：</span><input type="text"  class="qtext room_area" name="room_area[0][]" value="" placeholder="平方米" style="width: 265px;"/>  &nbsp;&nbsp;&nbsp;&nbsp; 
                <input type="button" value="+"  class="submit submit2 jia">&nbsp;&nbsp;<input type="button" value="-"  class="submit jian submit2" style="margin-left: 2px;"></span>   
            </dd>
            <!-- 工位 -->
            <dd>
                <span class="dd_left">工位</span>
                <span class="dd_right"><input type="text" name="area" class="qtext" value="" style="width:742px;"/></span>
            </dd>


            
    <!--备注-->
            <dd>
                <span class="dd_left">备注：</span>
                <span class="dd_right">
                    <textarea cols="50" class="text_box" rows="4" class="text_box"  name="remarks[]"></textarea>
                </span>
            </dd>
		</dl>
		<dl>
            <dd>
                <input type="submit"  value="提交" class="submit" style="margin-left: 174px;" />
            </dd>
        </dl>
    </form>
</div>
</body>
</html>
<script type="text/javascript">
    $(document).on('click',":submit",function(){

        if($('.select').val()==0){ alert('请选择项目'); return false; }    
    })
	$(document).on('click','.jia',function(){
		var html = $(this).parent().parent().clone();
		$(this).parent().parent().after(html);
        html.find(['class']).each(function(){
            if($(this).attr('class')=='jia'){
                $(this).val('-');
                $(this).attr('class',  'submit jian');
            }
        })
	})
	$(document).on('click','.jian',function(){
		$(this).parent().parent().remove();
	})
    $(document).on('click','.jian2',function(){
        $(this).parent().parent().parent().remove();
    })
    var q=1;
	$(document).on('click','#jiayitao',function(){

		var html = $('.aaa').clone();      
        html.attr('class','bbb');
        $('.aaa').after(html);
        $(html).find('[name]').each(function() {
            // alert($(this).attr('name'));
            if($(this).attr('name')=='room_num[0][]'){
                
                $(this).attr('name',  'room_num['+q+'][]')
            }
            if($(this).attr('name')=='room_area[0][]'){
                $(this).attr('name', 'room_area['+q+'][]')
            }
            
        }); 
        q+=1;
	})
</script>
