<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房间修改</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/content.css"  />
    <link rel="csssheet" type="text/css" href="__CSS__/public.css"  />
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/jquery.validate.js"></script>
    <script type="text/javascript" src="__JS__/Public.js"></script>
    <script type="text/javascript" src="__JS__/winpop.js"></script>
</head>

<body>
<div id="content">
    <h1>首页 &gt; 产品管理 &gt; 项目管理 &gt;房间修改</h1>
    <h2>
        <div class="h2_left">
            <a href="javascript:history.back();" class="Retreat">后退</a>
        </div>
    </h2>
    <dl id="dl">
        <form method="post" action="__APP__/Project/project_bign_save" id="add" onsubmit="return check()">

            <dd>
                <span class="dd_left">项目地址</span>
                <span class="dd_right"><input type="text" disabled="disabled"  name="pro_address" class="qtext  qtext_width" value="{$data.pro_address}" style="width:360px;"/></span>
            </dd>
            <dd>
                <span class="dd_left">房间号</span>
                <span class="dd_right"><input type="text" name="detailscoll" class="qtext" value="{$data.detailscoll}" style="width:360px;"/></span>
            </dd>
            <dd>
                <span class="dd_left">房间面积</span>
                <span class="dd_right"><input type="text" name="big_sum" class="qtext" value="{$data.big_sum}" style="width:360px;"/></span>
            </dd>
            <dd>
            <input type="hidden" value="{$data.id}" name="id">
            <input type="submit" class="button" value="提 交" /></dd>
            <div style="clear:both;"></div>
        </form>
    </dl>
</div>
</body>
<script type="text/javascript">
    function validform(){
        return $("#add").validate({
            rules : {
                pro_address : {required : true},
                detailscoll : { required : true,number:true},
                big_sum: { required : true,number:true}
            },
            messages :{
                pro_address : {required : '不能为空'},
                detailscoll : { required : '不能为空',number:"请输入有效的数字"},
                big_sum: {required : '不能为空',number:"请输入有效的数字"}
            }
        })
    }
    $(document).ready(function(){
        $(validform());
        $(".button").click(function(){
            if(validform().form()) {
                $("#add").submit();
            } else {
            //校验不通过，什么都不用做，校验信息已经正常显示在表单上
            }
        });

    })
</script>
</html>
