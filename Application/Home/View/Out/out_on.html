<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开票</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/content.css"/>
    <script type="text/javascript" src="__JS__/jquery.js"></script>
    <script type="text/javascript" src="__JS__/Public.js"></script>
</head>
<body>
<div  id="content">
    <h1>首页 > 合同管理 > 已出合同 > 开票 </h1>
    <h2>
        <div class="h2_left">
            <a href="javascript:history.back();" class="Retreat">后退</a>
        </div>
    </h2>
    <form action="__APP__/out/out_on" method="post" id="addInfo">
        <dl id="cdl" style="width:98%">
            <!-- <dd>
                <span class="dd_left">发票：</span>
                <span class="dd_right">
                    <select name="iyjikemu" class="tab_select">
                        <option value="0">正常开发票</option>
                        <option value="2">特殊申请开发票</option>
                    </select>
                </span>
            </dd> -->
            <dd>
                <span class="dd_left">发票类型：</span>
                <span class="dd_right">
                    <select name="f_type" class="tab_select" style="width: 745px;height: 42px;margin-left:4px;">
                        <option value="1">特殊发票</option>
                        <option value="2">红字发票</option>
                        <option value="3">正常发票</option>
                    </select>
                </span>
            </dd>

            <dd>
                <span class="dd_left">发票性质：</span>
                <span class="dd_right">
                    <select name="nature" class="tab_select" style="width: 745px;height: 42px;margin-left:4px;">
                        <option value="1">专票</option>
                        <option value="2">普票</option>
                        <option value="3">代开专票</option>
                    </select>
                </span>
            </dd>
            <dd>
                <span class="dd_left">发票抬头：</span>
                <span class="dd_right">
                    <input type="text" name="invoice" value="" class="qtext">
                    <input type="hidden" name="contract" value="{$id}" class="qtext">
                </span>
            </dd> 
            <dd>
                <span class="dd_left">纳税人识别号：</span>
                <span class="dd_right">
                    <input type="text" class="qtext" name="taxpayer" value="">
                </span>
            </dd>
            <dd>
                <span class="dd_left">注册地址：</span>
                <span class="dd_right">
                    <input type="text" class="qtext" name="address" value="">
                </span>
            </dd>
            <dd>
                <span class="dd_left">固定电话：</span>
                <span class="dd_right">
                    <input type="text" class="qtext" name="tel" value="">
                </span>
            </dd>
            <dd>
                <span class="dd_left">开户行名称：</span>
                <span class="dd_right">
                    <input type="text" class="qtext" name="opacontbank" value="">
                </span>
            </dd>
            <dd>
                <span class="dd_left">开户账号：</span>
                <span class="dd_right">
                    <input type="text" class="qtext" name="contnum" value="">
                </span>
            </dd>
            <dd>
                <span class="dd_left">开户内容：</span>
                <span class="dd_right">
                    <select name="desc" class="tab_select" style="width: 745px;height: 42px;margin-left:4px;">
                        <option value="1">服务费</option>
                        <option value="2">房租</option>
                    </select>
                </span>
            </dd>
            <dd>
                <span class="dd_left">金额：</span>
                <span class="dd_right">
                    <input type="text" class="qtext" name="money" value="" style="width:185px;">
                </span>

                <span class="dd_left" style="width:65px;">税金：</span>
                <span class="dd_right">
                    <input type="text" class="qtext" name="smoney" value="" style="width:185px;">
                </span>

                <span class="dd_left" style="width:85px;">价税合计：</span>
                <span class="dd_right">
                    <input type="text" class="qtext" name="jsmoney" value="" style="width:185px;">
                </span>
            </dd>
            <dd>
                <span class="dd_left">项目：</span>
                <span class="dd_right">
                    <input type="text" class="qtext" name="class_name" value="">
                </span>
            </dd>
            <dd>
                <span class="dd_left">部门：</span>
                <span class="dd_right">
                    <input type="text" class="qtext" name="department" value="">
                </span>
            </dd>
            <dd>
                <span class="dd_left">申请人：</span>
                <span class="dd_right">
                    <input type="text" class="qtext" name="applicant" value="">
                </span>
            </dd>



            <dd>
                <span class="dd_left">备注：</span>
                <span class="dd_right">
                    <textarea name="desctext" cols="30" rows="3" class="text_box"></textarea>
                </span>
            </dd>
            
            <dd>
                <input type="submit" value="提交" class="submit">
            </dd>

        </dl>
    </form>
</div>
</body>
</html>
