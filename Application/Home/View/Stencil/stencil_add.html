<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>添加模板</title>
<link rel="stylesheet" type="text/css" href="__CSS__/content.css"/>
<link rel="stylesheet" type="text/css" href="__CSS__/public.css"/>
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/Public.js"></script>
<script type="text/javascript" src="__JS__/winpop.js"></script>
<script type="text/javascript" src="__JS__/WdatePicker.js"></script>
<style type="text/css">
    .file {position: relative;display: inline-block;background: #D0EEFF;border: 1px solid #99D3F5;
        border-radius: 4px;padding: 4px 12px;overflow: hidden;color: #1E88C7;text-decoration: none;
        text-indent: 0;line-height: 20px;}
    .file input {position: absolute;font-size: 15px;right: 0;top: 0;opacity: 0;}
    .file:hover {background: #AADFFD;border-color: #78C3F3;color: #004974;text-decoration: none;}
</style>

</head>
<body>
<div id="content" style="padding-bottom:20px;">
    <h1>首页 > 财务管理 > 模板管理 > 添加模板</h1>
    <h2>
        <div class="h2_left">
            <a href="javascript:history.back();" class="Retreat">后退</a>
        </div>
    </h2>
    <form action="__APP__/Stencil/stenciladd_do" method="post" enctype="multipart/form-data">
    <dl id="cdl" >
        <dd>
            <span class="dd_left">模板分类：</span>
            <span class="dd_right">
                <select  name="stencil_type" id="stencil_type" class="select tab_select" style="width: 752px;height: 40px;">
                        <option value="">--请选择--</option>
                        <option value="1">合同模板</option>
                        <option value="2">表格模板</option>
                </select>
            </span>
        </dd>

        <div id="zhuijia"></div>    

        <dd>
            <span class="dd_left">模板名称：</span>
            <span class="dd_right">
                <input name="stencil_name" id="stencil_name" placeholder="* 填写模板名称" type="text" class="qtext" size="50" />
            </span>
            
        </dd>
        <dd>
            <span class="dd_left">模板文件：</span>
            <span class="dd_right">
                <a class="file" href="javascript:;">
                    <input name="file"  type="file" />
                    <span class="fileerrorTip">请选择文件</span>
                    <span class="showFileName"></span>
                </a>
            </span>
        </dd>
        
        <dd>
            <span class="dd_left">备注：</span>
            <span class="dd_right">
                <textarea name="stencil_remark"></textarea>
            </span>
        </dd>
        
 
    </dl>
    <input type="submit" class="submit" value="提交" style="margin-left: 174px;" id="su" />
    </form>
</div>
<script>
    $(document).on('change','#stencil_type',function(){
        var type = $(this).val();
        $('#zhuijia').empty();
        if(type == 1){
           html = '<dd><span class="dd_left">所属公司：</span><span class="dd_right"><input name="signcompany" id="signcompany" placeholder="* 填写模板名称" type="text" class="qtext" size="50" /></span></dd><dd><span class="dd_left">合同类型：</span><span class="dd_right"><input name="contracttype" id="contracttype" placeholder="* 填写模板名称" type="text" class="qtext" size="50" /></span></dd>';
           $('#zhuijia').append(html)
        }
    })
    $(".file").on("change","input[type='file']",function(){
        var filePath=$(this).val();
        if(filePath.match(/.xls|.xlsx|.xml/i)){
            $(".fileerrorTip").html("").hide();
            var arr=filePath.split('\\');
            var fileName=arr[arr.length-1];
            $(".showFileName").html(fileName);
        }else{
            $(".showFileName").html("");
            $(".fileerrorTip").html("您未上传文件，或者您上传文件类型有误！").show();
            return false 
        }
    })
</script>
</body>
</html>
